      type: string
  buildings:
    type: object
    required:
      - map_key_building_name
    description: 'map[String]Integer where key is building name and value is building level'
    properties:
      map_key_building_name:
        type: number
  plots:
    type: object
    required:
      - map_key_plot_UUID
    description: 'map[string]Plot where key is plot uuid'
